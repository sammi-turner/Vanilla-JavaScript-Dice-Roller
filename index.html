<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla.js Dice Roller</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <script type="text/javascript" src="app.js"></script>

  <main>
    <div class="titleDiv">
      <h1>POLYHEDRAL</h1>
      <h1>DICE ROLLER</h1>
      <br />
      <br />
      <div>
        <h2 id="diceNum">roll 1</h2>
        <button onclick="upNum()">+</button>
        <button onclick="downNum()">-</button>
      </div>
      <br />
      <div>
        <h2 id="dieType">d4</h2>
        <button onclick="upType()">+</button>
        <button onclick="downType()">-</button>
      </div>
      <br />
      <div>
        <h2 id="result">0</h2>
        <button class="roll" onclick="rollDice()">roll</button>
      </div>
    </div>
  </main>
</body>
</html>
